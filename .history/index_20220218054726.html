<!DOCTYPE html>

        <h2 class="glow">HOW FAST CAN YOU COVER THE MUTANT WITH SLIME??</h2>

        </div>

<p class="timer">

               <button class="btn-start">Start</button>
        <button class="btn-stop">Stop</button>
        <button class="btn-reset">Reset</button>  
        </div>
   
        <p class="disclaimer">Getting blue lines?No problem!Refresh page and don't drag so hard :)</p>
      </div>
